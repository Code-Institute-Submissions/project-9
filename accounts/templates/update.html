{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}
<div class="row row-flex update jumbotron">
  <h3>Update</h3>
  <form method="POST">
    {% csrf_token %}
    {{ u_form | as_bootstrap }}
    {{ p_form | as_bootstrap }}
    <button type="submit">Save changes</button>
  </form>
</div>
{% endblock %}
