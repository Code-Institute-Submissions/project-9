{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %}

{% block page_heading %}Home{% endblock %}

{% block content %}
<div class="login jumbotron col-md-12">
    <h3 class="text-center">Login</h3>
    <form method="POST">
        {% csrf_token %}
        {{ login_form | as_bootstrap }}
        <button type="submit" class="btn button btn-default btn-success">Login</button>
        <h4 class="text-center">or</h4>
        <a href="{% url 'register' %}" class="btn btn-default btn-success signup">Sign up</a>
    </form>
    <p class="resetPass"><a href="{% url 'password_reset' %}">Reset Password</a></p>
</div>
{% endblock %}
