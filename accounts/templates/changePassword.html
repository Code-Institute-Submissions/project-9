{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}
<div class="row row-flex update jumbotron">
  <h3 class="text-center">Update Profile</h3>
  <hr class="hr1">
  <form class="text-center" method="POST">
    {% csrf_token %}
    {{ form | as_bootstrap }}
    <button class="btn updateButton btn-default btn-success" type="submit">Save changes</button>
  </form>
</div>
{% endblock %}
